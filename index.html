<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calm Centered Image</title>
  <style>
    /* Reset and calm font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #eef2f3, #dfe6e9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .image-container {
      max-width: 90vw;
      max-height: 80vh;
      padding: 1rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    @media (max-width: 600px) {
      .image-container {
        max-width: 95vw;
        padding: 0.5rem;
      }
    }
  </style>
</head>
